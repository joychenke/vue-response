<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myVue</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="text1" />
      <h1>{{ text1 }}</h1>
      <h2>{{ text2 }}</h2>
      <button v-on:click="clickToChange">reset</button>
    </div>
  </body>
  <script src="./dist/myvue.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new MyVue({
        el: '#app',
        data: {
          text1: '123',
          text2: "345"
        },
        methods: {
          clickToChange() {
            this.text2 = 'myVue'
          }
        },
        mounted() {
          this.text1 = 'mounted数据'
        }
      })
    })
  </script>
</html>
